    <div class="row" id="form-container">
        <form class="col s12 m7 white"
              style="margin: auto; margin: 20px">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="e.g The Little Mermaid" id="title" type="text" class="validate" required>
                    <label for="title">Title</label>
                </div>
                <div class="input-field col s12">
                    <select name="rating" id="rating" required>
                        <option value="" disabled selected>Please rate your movie!</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    <label>Rating</label>
                </div>
                <button class="btn waves-effect waves-light" id="submit">Submit</button>
            </div>
        </form>
    </div>
